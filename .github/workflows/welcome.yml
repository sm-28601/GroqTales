name: Welcome & Triage

on:
  issues:
    types: [opened]
  pull_request_target:
    types: [opened]

permissions:
  issues: write
  pull-requests: write

jobs:
  welcome-issues:
    name: Welcome New Issue
    runs-on: ubuntu-latest
    if: github.event_name == 'issues'
    steps:
      - name: Welcome new issue creator
        uses: actions/github-script@v7
        with:
          script: |
            const { data: issues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              creator: context.payload.issue.user.login,
              state: 'all'
            });

            if (issues.length === 1) {
              const welcomeMessage = [
                '## Welcome to GroqTales',
                '',
                `Thank you @${context.payload.issue.user.login} for opening your first issue. We appreciate your contribution to our community.`,
                '',
                '### Review Process',
                '- Our team will review your issue within 24-48 hours',
                '- We may request additional information or clarification',
                '',
                '*This is an automated message. A maintainer will respond soon.*'
              ].join('\n');

              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: welcomeMessage
              });
            }

  welcome-pr:
    name: Welcome & Triage PR
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request_target'
    steps:
      - name: Welcome new PR contributor
        uses: actions/github-script@v7
        with:
          script: |
            const { data: prs } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              creator: context.payload.pull_request.user.login,
              state: 'all'
            });

            if (prs.length === 1) {
              const welcomeMessage = [
                '## Welcome to GroqTales Development',
                '',
                `Thank you @${context.payload.pull_request.user.login} for your first contribution!`,
                '',
                '### Next Steps',
                '- Automated checks will run (Security, Linting)',
                '- A maintainer will review your code shortly',
                '',
                '*This is an automated message.*'
              ].join('\n');

              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: welcomeMessage
              });
            }

      - name: Auto-assign reviewers and labels
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const reviewers = ['Drago-03']; 
            const labels = [];
            const title = pr.title.toLowerCase();

            if (title.includes('fix') || title.includes('bug')) labels.push('bug', 'fix');
            if (title.includes('feat') || title.includes('feature')) labels.push('enhancement', 'feature');
            if (title.includes('doc') || title.includes('readme')) labels.push('documentation');
            if (title.includes('test')) labels.push('testing');
            if (title.includes('refactor')) labels.push('refactor');

            const totalChanges = (pr.additions || 0) + (pr.deletions || 0);
            if (totalChanges < 10) labels.push('size/XS');
            else if (totalChanges < 100) labels.push('size/M');
            else if (totalChanges < 500) labels.push('size/L');
            else labels.push('size/XL');

            if (labels.length > 0) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                labels: labels
              });
            }

            const filteredReviewers = reviewers.filter(reviewer => reviewer !== pr.user.login);
            if (filteredReviewers.length > 0) {
              await github.rest.pulls.requestReviewers({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pr.number,
                reviewers: filteredReviewers
              });
            }